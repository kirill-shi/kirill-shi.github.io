<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
        let пиццаСчитать = function (пицца, люди) {
            let праздник = ''
            let еда = ''
            for (let i = 0; i < люди; i++) {
                праздник += '👽'
            }
            for (let i = 0; i < пицца; i++) {
                еда += '🧈'
            }
            return [праздник, еда]
        }

        let скольколюдей = Number(prompt('Сколько будет прищельцев: '))
        let сколькопицц = Number(prompt('Сколько будет масла: '))

        let люди = пиццаСчитать(сколькопицц, скольколюдей)[0]
        let еда = пиццаСчитать(сколькопицц, скольколюдей)[1]

        alert('Будет пришельцев - '+ люди + ' и масла - ' + еда)
 </script>
</body>
</html>
